<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Update</title>
</head>
<body>
<h2>Password Update Form</h2>
    <form action="{{url_for('password_update')}}" method="POST">
        <div style="margin: 1em 0;padding: 1em;background: #cae6f6;border: 1px solid #377ba8;">   {{message}} </div> <br><br>
        <!-- Defines Current password Fields -->
         <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password"><br><br>
        <!-- Defines new password Fields -->
        <label for="new_password">New Password:</label><br>
        <input type="password" id="new_password" name="new_password"><br><br>'
           <!-- Submits new password -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
